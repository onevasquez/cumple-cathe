<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz cumpleaños #18</title>
    <link rel="stylesheet" href="./estilo/estilo.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Feliz cumpleaños!</strong>
                        <p>
                            Sé que llegaras lejos, se que cumplirás tus sueños, y quiero estar ahí para celebrar contigo.
                            <br>
                            <br><strong>
                            "Si vieran tu sonrisa como yo, ningún astronauta volvería a buscar las estrellas."</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
